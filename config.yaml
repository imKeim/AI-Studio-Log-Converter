# --- AI Studio Log Converter Settings ---

# --- General Settings ---
# Language for the generated Markdown files.
# Available options: "en" (English), "ru" (Russian)
language: "en"

# Enable/disable the creation of a YAML frontmatter block.
# The template is loaded from 'frontmatter_template.txt'.
enable_frontmatter: true

# Template for the output filename.
# {date}, {basename}
filename_template: "{date} - {basename}.md"
date_format: "%Y-%m-%d"

# --- Localization Settings ---
# Here you can define text templates for different languages.
# The 'language' setting above determines which set of templates to use.
localization:
  en:
    user_header: "### 👤 User Prompt:"
    model_header: "### 🤖 Model Response:"
    thought_block_template: |
      > [!bug]- 🧠 Model Thoughts
      > {thought_text}
    frontmatter_template_file: "frontmatter_template_en.txt"

  ru:
    user_header: "### 👤 Запрос пользователя:"
    model_header: "### 🤖 Ответ модели:"
    thought_block_template: |
      > [!bug]- 🧠 Размышления модели
      > {thought_text}
    frontmatter_template_file: "frontmatter_template_ru.txt"